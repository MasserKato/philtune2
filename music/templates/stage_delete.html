{% extends 'base.html' %}
{% load static %}
{% block title %}降り番にする|Philtune{% endblock %}
{% block music_active %}active{% endblock %}
{% block contents %}
<div class="container">
  <div class="row">
    <div class="my-div-style w-100">
      <form method="POST">
        {% csrf_token %}
        <p>本当に乗り番を削除し、降り番になりますか？</p>
        <button class="btn btn-danger" type="submit">降りる</button>
        <a class="btn btn-secondary mt-5 ml-2" href="{% url 'music:music_detail' object.pk %}">キャンセル</a>
      </form>
    </div>
  </div>
</div>
{% endblock %}
