{% extends 'base.html' %}
{% load static %}
{% block title %}乗り番登録|Philtune{% endblock %}
{% block music_active %}active{% endblock %}
{% block contents %}
<div class="container">
  <div class="row">
    <div class="my-div-style w-100">
      <form method="POST" enctype='multipart/form-data'>
        {% csrf_token %}
        <table class="table">
          {{ form.as_table }}
        </table>
        <button class="btn btn-primary" type="submit">送信</button>
      </form>
    </div>
  </div>
</div>
{% endblock %}
